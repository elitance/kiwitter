                    <span class="addit">To secure your account,<br>you have to verify that it's you.</span>
                    <div class="input box">
                        <input type="password" name="pw" placeholder="Password" class="box" required>
                        <button type="submit">â†’</button>
                    </div>
                </form>

        </div>
