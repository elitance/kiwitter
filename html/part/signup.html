<h1>Sign Up</h1>
<h3>See what’s happening in the world right now.</h3>
<span class="addit fail hidden"></span>
<div class="input open">
    <div class="input-inner">
        <input type="text" name="fn" required class="nf">
        <label>First Name</label>
    </div>
    <i></i>
    <div class="details">Please omit your middle name.</div>
</div>
<div class="input open">
    <div class="input-inner">
        <input type="text" name="ln" required class="nf">
        <label>Last Name</label>
    </div>
</div>
<div class="input open">
    <div class="input-inner">
        <input type="text" name="un" required class="un">
        <label>Username</label>
    </div>
    <i></i>
    <div class="details">Length should be over 6 and under 30.<br>Can include number, character, dash and underscore.</div>
</div>
<div class="input open">
    <div class="input-inner">
        <input type="password" name="pw" required>
        <label>Password</label>
    </div>
    <i></i>
    <div class="details">Length should be over 8 and under 30.<br>One number, upper & lowercase required.</div>
</div>
<div class="input open">
    <div class="input-inner">
        <input type="password" name="cPw" required>
        <label>Retype Password</label>
    </div>
</div>
<div class="input open">
    <div class="input-inner">
        <input type="email" name="email" required>
        <label>Email</label>
    </div>
</div>
<button type="submit" class="fill">Sign Up</button>
<script src="/js/account.js"></script>
