<h1>Sign Up</h1>
<h3>See what’s happening in the world right now.</h3>
<span class="addit fail hidden"></span>
<div class="input open">
    <div class="details">
        <i></i>
        <span>Please omit your middle name.</span>
    </div>
    <input type="text" name="fn" required class="nf">
    <label>First Name</label>
</div>
<div class="input open">
    <input type="text" name="ln" required class="nf">
    <label>Last Name</label>
</div>
<div class="input open">
    <div class="details">
        <i></i>
        <span>Length should be over 6 and under 30. Can include number, character, dash and underscore.</span>
    </div>
    <input type="text" name="un" required class="un">
    <label>Username</label>
</div>
<div class="input open">
    <div class="details">
        <i></i>
        <span>Length should be over 8 and under 30. One number, upper & lowercase required.</span>
    </div>
    <input type="password" name="pw" required>
    <label>Password</label>
</div>
<div class="input open">
    <input type="password" name="cPw" required>
    <label>Retype Password</label>
</div>
<div class="input open">
    <input type="email" name="email" required>
    <label>Email</label>
</div>
<button type="submit" class="fill">Sign Up</button>
<script src="/js/account.js"></script>
